{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block content %}

<div class="container is-fluid" id="content">
<section class="section">
    <div class="container">
        <h2 class="title has-text-centered">Reset Password</h2>
    </div>
</section>

<section class="section">
    <div class="container has-text-centered">
        <div class="columns is-centered is-mobile">
            <div class="column is-12-mobile is-4-desktop">
                <form method="POST">
                    {% csrf_token %}
                        
                    <div class="field">
                        <div class="control">
                            {{ form.email.label_tag }}
                            {{ form.email|add_class:"input" }}
                        </div>
                    </div>
                    
                    <div class="field is-grouped">
                        <div class="control is-expanded">
                            <input class="button is-info is-fullwidth" type="submit" value="Request Reset Password">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</div>
{% endblock %}
